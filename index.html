<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
 <!-- Google Fonts -->
 <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

   
  
  <title>Frontend Mentor | Product preview card component</title>

 

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { display:inline-block; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
 
    
  </style>
</head>
<body>
<article class="card">
<article class="card-grid">
<article class="card-one">
  <header>
    <img class="img-one" src="images/image-product-desktop.jpg" alt="İmage Product">
    <img class="img-two" src="images/image-product-mobile.jpg" alt="İmage Mobile Product">
  </header>
</article>
<article class="card-two">
  <header>
    <p class="product">PERFUME</p>
    <p class="product-title">Gabrielle Essence Eau De Parfum</p>
  </header>
  <section>
    <p class="product-info"> A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
    <div class="product-price">
      <p class="price">$149.99</p>
      <p class="price-cancel"><del>$169.99</del></p>
    </div>
   
      <button> <i class="fa-solid fa-cart-shopping"></i>  Add to Cart</button>
  </section>
</article>
</article>
</article>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ozgur</a>.
  </div>
</footer>

  
</body>
</html>
